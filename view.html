<!DOCTYPE html>

<style>
body {
	color: white;
	background: black;
}
.hex {
	border-color: cyan;
	border-style: none;
}
.hex img {
	width: 24px;
	height: 24px;
}
#sc {
	width: 72px;
	height: 72px;
}
</style>
<script>
function recalc()
{
	var csv = '';
	csv += document.getElementById('url').value + ',';
	csv += document.getElementById('c').value + ',';
	csv += document.getElementById('open').value + ',';
	csv += document.getElementById('s1').value + ',';
	csv += document.getElementById('s2').value + ',';
	csv += document.getElementById('s3').value + ',';
	csv += document.getElementById('s4').value + ',';
	csv += document.getElementById('s5').value + ',';
	csv += document.getElementById('s6').value + ',';

	var open = document.getElementById('open').value;
	document.getElementById('hex1').style.borderBottom = 'none';
	document.getElementById('hex2').style.borderLeft = 'none';
	document.getElementById('hex3').style.borderLeft = 'none';
	document.getElementById('hex4').style.borderTop = 'none';
	document.getElementById('hex5').style.borderRight = 'none';
	document.getElementById('hex6').style.borderRight = 'none';
	if (!open.includes('1')) document.getElementById('hex1').style.borderBottom = '2px cyan solid';
	if (!open.includes('2')) document.getElementById('hex2').style.borderLeft = '2px cyan solid';
	if (!open.includes('3')) document.getElementById('hex3').style.borderLeft = '2px cyan solid';
	if (!open.includes('4')) document.getElementById('hex4').style.borderTop = '2px cyan solid';
	if (!open.includes('5')) document.getElementById('hex5').style.borderRight = '2px cyan solid';
	if (!open.includes('6')) document.getElementById('hex6').style.borderRight = '2px cyan solid';
	
	
	for (var s = 1; s <= 6; ++s) {
		var syms = document.getElementById('s'+s).value.toLowerCase();
		for (var i = 0; i < 7; ++i) {
			document.getElementById('s'+s+(i+1)).src = 'symbols/' + syms[i] + '.png';
		}
	}

	var syms = document.getElementById('c').value.toLowerCase();
	document.getElementById('sc').src = 'symbols/' + syms[0] + '.png';

	//if (document.getElementById('img').src != document.getElementById('url').value)
	//	document.getElementById('img').src = document.getElementById('url').value;
	document.getElementById('img-link').href = document.getElementById('url').value;
	document.getElementById('csv').value = csv;
}
onload = function()
{
	var vals = location.search.substr(1).split(',');
	document.getElementById('url').value = vals[0];
	document.getElementById('c').value = vals[1];
	document.getElementById('open').value = vals[2];
	document.getElementById('s1').value = vals[3];
	document.getElementById('s2').value = vals[4];
	document.getElementById('s3').value = vals[5];
	document.getElementById('s4').value = vals[6];
	document.getElementById('s5').value = vals[7];
	document.getElementById('s6').value = vals[8];
	recalc();
}
</script>
